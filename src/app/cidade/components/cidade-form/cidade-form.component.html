<div class="geral">
    <form class="form">
      <div class="selector ">
        <mat-form-field>
          <mat-label>Estados</mat-label>
          <mat-select>
            <mat-option *ngFor="let estado of estados" [value]="estado.id">
               {{estado.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="buton">
        <button mat-stroked-button (click)="salvar()">salvar</button>
        <button mat-stroked-button>cancelar</button>
        
      </div>
    </form>
  </div>
