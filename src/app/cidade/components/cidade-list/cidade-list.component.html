


<div class="select ">
    <mat-form-field>
      <mat-label>cidades</mat-label>
      <mat-select>
        <mat-option *ngFor="let cidades of cidades" [value]="cidades.id">
          {{cidades.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="lista">
    <table mat-table [dataSource]="cidades" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let cidades"> {{cidades.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome-column">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cidades"> 
          <a routerLink="/estados/edit/{{cidades.id}}"> {{cidades.nome}} </a> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
    
  
  
  </div>
